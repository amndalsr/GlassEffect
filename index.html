<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="short icon" href="coffee.png">
</head>
<body>
    <main class="container">

        <h2>Fila do Café</h2>
        <div class="logo-media">

        </div> 

        <div class="c-box">

            <div class="cad-box">

            </div>


            <button onclick="adicionar()">Adicionar</button>
            <button onclick="remover()">Atendido</button>

        </div>
    </main>

    <div class="containerdois">
        <ul id="lista" >
        </ul>
        </div>

    <section class="images">
        <img src="cofft.jpg">
    </section>
<script src="fila.js" ></script>

</html>
